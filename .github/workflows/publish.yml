name: publish 
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: cd docs
      - run: pip install -r mkdocs.reqs
      - run: mkdocs gh-deploy --force