# for css/js/etc (otherwise it always will look for assets in the root - '/assets')
# NOTE: This repo ignores the user.mkdocs.yml and must be created before using!
# 
# Useage: 'python -m mkdocs build -f user.mkdocs.yml'
INHERIT: mkdocs.yml
site_url: https://github.com/{~ INSERT YOUR PROJECT HERE! ~}
